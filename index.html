---
layout: default
---

<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">{{ site.title }}</h1>

                    <p class="intro-text">We are a <b>Geeky Lab</b>.</p>
                    <a href="#about" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- About Section -->
<section id="about" class="container content-section text-center">
    <div class="row">
        <div class="col-md-12">
            <h1>Who are we?</h1>

            <div class="row about-us">
                <div class="col-md-6 text-center">
                    <img class="img-circle" src="img/we/johna3.jpg"/>

                    <h2>Johna</h2>

                    <h3>ジョナサン</h3>
                </div>
                <div class="col-md-6 text-center">
                    <img class="img-circle" src="img/we/lucca1.jpg"/>

                    <h2>Lucca</h2>

                    <h3>ルッカ</h3>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Download Section -->
<section id="project" class="content-section text-center">
    <div class="download-section">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Geeky lab Projects</h2>

                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>Japedi</h3>
                                <p>Digital waiter</p>
                                <p><a href="http://geekylab.net/japedi/" class="btn btn-primary" role="button">Site</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>Omelete!</h3>
                                <p>WebRTC && Socket chat! Talk to strangers.</p>
                                <p><a href="http://omelete.geekylab.net/" class="btn btn-primary" role="button">Site</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>

            <ul class="list-inline banner-social-buttons">
                <li>
                    <a href="https://github.com/geekylab" class="btn btn-default btn-lg"><i
                            class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                </li>
            </ul>
        </div>
    </div>
</section>

<!-- Map Section -->
<div id="map"></div>
